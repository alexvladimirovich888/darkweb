
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Pocket | Live Solana Pulse</title>
    <link rel="icon" type="image/png" href="https://i.postimg.cc/pd36C2hv/Untitled-design-2025-12-30T043418-706.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #ffffff;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #1A1A1A;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2A2A2A;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }
      .animate-pulse-slow {
        animation: blink 2s ease-in-out infinite;
      }
      .scan-line {
        height: 1px;
        background: linear-gradient(90deg, transparent, #ffffff20, transparent);
        position: absolute;
        width: 100%;
        top: 0;
        left: 0;
        animation: scan 3s linear infinite;
      }
      @keyframes scan {
        0% { top: 0%; }
        100% { top: 100%; }
      }

      /* Institutional Glitch Effect */
      .glitch-wrapper {
        position: relative;
        display: inline-block;
      }
      .glitch-text {
        position: relative;
        z-index: 1;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.8;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -2px 0 #ffffff;
        clip-path: inset(45% 0 45% 0);
        animation: glitch-anim-1 2s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: 2px 0 #444444;
        clip-path: inset(10% 0 85% 0);
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim-1 {
        0% { clip-path: inset(20% 0 30% 0); }
        20% { clip-path: inset(60% 0 10% 0); }
        40% { clip-path: inset(40% 0 50% 0); }
        60% { clip-path: inset(80% 0 5% 0); }
        80% { clip-path: inset(10% 0 70% 0); }
        100% { clip-path: inset(30% 0 20% 0); }
      }

      @keyframes glitch-anim-2 {
        0% { clip-path: inset(15% 0 35% 0); }
        20% { clip-path: inset(55% 0 15% 0); }
        40% { clip-path: inset(45% 0 45% 0); }
        60% { clip-path: inset(75% 0 10% 0); }
        80% { clip-path: inset(15% 0 65% 0); }
        100% { clip-path: inset(25% 0 25% 0); }
      }
    </style>


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Pocket | Live Solana Pulse</title>
    <link rel="icon" type="image/png" href="https://i.postimg.cc/pd36C2hv/Untitled-design-2025-12-30T043418-706.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #ffffff;
        margin: 0;
        overflow-x: hidden;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #1A1A1A;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2A2A2A;
      }

      /* INTERFERENCE SYSTEM */
      .interference-overlay {
        position: fixed;
        inset: 0;
        z-index: -1;
        pointer-events: none;
        background-color: #000;
      }

      .noise {
        position: absolute;
        inset: -100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.05;
        animation: noise-move 0.2s steps(10) infinite;
      }

      @keyframes noise-move {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-1%, -1%); }
        20% { transform: translate(1%, 1%); }
        30% { transform: translate(-2%, -2%); }
        40% { transform: translate(2%, 2%); }
        50% { transform: translate(-1%, 1%); }
        60% { transform: translate(1%, -1%); }
        70% { transform: translate(-2%, 1%); }
        80% { transform: translate(2%, -1%); }
        90% { transform: translate(-1%, -2%); }
      }

      .flicker {
        position: absolute;
        inset: 0;
        background: transparent;
        animation: flicker-anim 5s infinite;
        opacity: 0.03;
        z-index: 1;
      }

      @keyframes flicker-anim {
        0%, 100% { opacity: 0.03; }
        92% { opacity: 0.03; }
        93% { opacity: 0.08; }
        94% { opacity: 0.03; }
        95% { opacity: 0.1; }
        96% { opacity: 0.03; }
      }

      .vignette {
        position: absolute;
        inset: 0;
        background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.8) 100%);
        z-index: 2;
      }

      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      
      .scanline-effect {
        width: 100%;
        height: 100px;
        z-index: 3;
        background: linear-gradient(0deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.02) 50%, rgba(255,255,255,0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 8s linear infinite;
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }
      .animate-pulse-slow {
        animation: blink 2s ease-in-out infinite;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "lucide-react": "https://esm.sh/lucide-react@0.460.0",
        "react-router-dom": "https://esm.sh/react-router-dom@7.0.1",
        "framer-motion": "https://esm.sh/framer-motion@11.11.17",
        "@solana/web3.js": "https://esm.sh/@solana/web3.js@1.98.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
